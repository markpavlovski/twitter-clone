<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Ajax Blog</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <script defer src="js/index.js"></script>

</head>

<body>

  <nav class="top-nav">
    <div class="content">

      <img src='images/top-menu.png' class='top-menu'>
      <img src='images/user-icon.jpg' class='user-icon'>
      <button class='post'>
        Post
      </button>


    </div>
  </nav>

  <header>
    <div class="content"></div>
  </header>

  <nav class="middle-nav">
  </nav>

  <main class='main-content'>
    <div class="content">
      <div class="content-left"></div>
      <div class="content-right">
        <div class='header-card'></div>

      </div>
    </div>
  </main>

  <main class='post-interface d-back d-hide'>
    <div class='post-card'>
      <div class='post-card-header'>
        <h1 class='post-card-header-text'>Compose new Post</h1>
        <i class="fas fa-times post-card-header-x"></i>
      </div>
      <div class='post-card-body'>
        <img src='images/user-icon.jpg' class='user-icon'>
        <textarea class='post-text-input' rows="4" cols="50" placeholder="What's happening?" autofocus></textarea>
        <button class='post active-button' >
          Post
        </button>
        <button class='post delete d-hide d-back'>
          delete
        </button>
      </div>


    </div>



  </main>


</body>

</html>
